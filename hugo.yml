    URL: https://github.com/jqlang/jq/issues
    weight: 5
  - name: Try online!
    URL: https://jqplay.org
    weight: 6
  - name: News
    pageRef: /news
    weight: 7

params:
  manualLatestVersion: 'v1.7'
