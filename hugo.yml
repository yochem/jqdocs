    pageRef: /tutorial
    weight: 1
  - name: Download
    pageRef: /download
    weight: 2
  - name: Manual
    pageRef: /manual
    weight: 3
  - name: GitHub
    URL: https://github.com/jqlang/jq
    weight: 4
